
<div class="container">

  <br>
  <div class="row">
    <div *ngFor="let product of products" class="col-sm-6 col-md-6 col-lg-3">
      <div style="border-radius: 20px;" class="food-card bg-white rounded-lg overflow-hidden mb-4 shadow">
        <div class="food-card_img position-relative">
          <img style="width:100%;height:200px;" src={{product.imgname}} alt="">
          <a href="#!"><i class="far fa-heart"></i></a>
        </div>
        <div class="food-card_content">
          <div class="overflow-hidden">
            <h4 class="food-card_title">{{product.name}}</h4>
          </div>
          <div class="food-card_bottom-section">
            <div class="d-flex justify-content-between">
              <div><span class="fa fa-fire"></span>{{product.kcal}}</div>
              <div>
                <span>{{product.category}}</span>
              </div>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
              <div class="food-card_price">
                <span>{{product.price}}â‚¹</span>
              </div>
              <div class="food-card_order-count">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary minus-btn" type="button"
                      id="button-addon1">-</button>
                  </div>
                  <input type="text" class="form-control input-manulator" placeholder=""
                    aria-label="Example text with button addon"
                    aria-describedby="button-addon1" value="0">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary add-btn" type="button"
                      id="button-addon1">+</button>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <button (click)="getProductDetails(product)" class="btn btn-outline-success">order</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
